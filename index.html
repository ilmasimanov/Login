<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="form_page">
    <div class="form">
        <h1 class="signup">Sign Up</h1>
        <form action="#" method="POST"></form>
        <label for="name">Your Name:</label>
        <input type="text" name="name" value="" id="name" placeholder="Your Name" required><br>
        <label for="surname">Your Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Your Surname" required><br>
        <label for="username">Your username</label>
        <input type="text" name="username" id="username" placeholder="Your Username" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email" required><br>
        <label for="password">Your Password</label>
        <input type="password" name="password" id="password" placeholder="Your Password" required minlength="6"><br>
        <label for="files">Choose your picture:</label>
        <input type="file" name="files" id="files" accept="image/*" required>
        <label for="male">Male:</label>
        <input type="radio" name="male" id="male" value="Male" required>
        <label for="female">Female:</label>
        <input type="radio" name="female" id="female" value="Female" required>
        <button>Create</button>
        <p class="message">Already Registered? <a href="login.html"><mark id="mark">Login</mark></a></p>
    </div>
    </div>
</body>
</html>
